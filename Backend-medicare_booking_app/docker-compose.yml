services:
  api-gateway:
    build: ./api_gateway_service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - USER_SERVICE_URL=http://user-service:8081
      - APPOINTMENT_SERVICE_URL=http://appointment-service:8082
      - DOCTOR_SERVICE_URL=http://doctor-service:8083
      - NOTIFICATION_SERVICE_URL=http://notification-service:8084
      - PAYMENT_SERVICE_URL=http://payment-service:8085
    depends_on:
      - user-service
      - appointment-service
      - doctor-service
      - notification-service
      - payment-service
      - auth-service
      - rating-service
    networks:
      - healthcare_network

  # User service database
  user_db:
    image: mysql:8.0
    container_name: user_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306" # Fixed: MySQL default port is 3306
    volumes:
      - user_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network

  # User service
  user-service:
    build: ./services/user_service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:medicare_booking@user_db:3306/user_db # Fixed port
    volumes:
      - ./services/user_service:/app
      - /app/node_modules
    depends_on:
      - user_db
    networks:
      - healthcare_network
    command: npm start

  # Appointment service
  appointment-service:
    build: ./services/appointment_service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
    volumes:
      - ./services/appointment_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

  # Doctor service
  doctor-service:
    build: ./services/doctor_service
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
    volumes:
      - ./services/doctor_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

  # Notification service
  notification-service:
    build: ./services/notification_service
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
    volumes:
      - ./services/notification_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

  # Payment service
  payment-service:
    build: ./services/payment_service
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
    volumes:
      - ./services/payment_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

  auth_db:
    image: mysql:8.0
    container_name: auth_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: medicare_booking
      MYSQL_DATABASE: auth_db
    ports:
      - "3308:3306" # Fixed: MySQL default port is 3306
    volumes:
      - auth_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network

  auth-service:
    build: ./services/auth_service
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:medicare_booking@auth_db:3306/auth_db # Fixed port
    volumes:
      - ./services/auth_service:/app
      - /app/node_modules
    depends_on:
      - auth_db
    networks:
      - healthcare_network
    command: npm start

  rating-service:
    build: ./services/rating_service
    ports:
      - "8087:8087"
    environment:
      - PORT=8087
    volumes:
      - ./services/rating_service:/app
      - /app/node_modules
    networks:
      - healthcare_network
    command: npm start

# Define networks
networks:
  healthcare_network:
    driver: bridge

# Define volumes
volumes:
  user_mysql_data:
  auth_mysql_data:

