user nginx;

worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;


events {
  worker_connections 1024;
}

http {

  include /etc/nginx/mime.types;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # Enable gzip compression for text assets
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;
  gzip_vary on;

  server { 
    listen 80;
    listen [::]:80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
      # Cache the SPA index lightly to allow updates
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }

    location /api {
      proxy_pass http://api-gateway:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Nginx-Proxy true;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
      add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
    }

    # Long-lived caching for static assets with hashed filenames
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|otf|woff|woff2)$ {
      root /usr/share/nginx/html;
      access_log off;
      # Vite outputs hashed filenames, safe to cache long
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }
  }

}
